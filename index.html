<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="game-container">
  <div class="game-boards">
    <div id="board-container-1">
      <canvas id="game-board-1" class="game-board" width="300" height="600"></canvas>
    </div>
    <div id="board-container-2">
      <canvas id="game-board-2" class="game-board" width="300" height="600"></canvas>
    </div>
    <div id="board-container-3">
      <canvas id="game-board-3" class="game-board" width="300" height="600"></canvas>
    </div>
  </div>
  <div class="game-controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
  </div>
</div>
<script type="module" src="./js/app.js"></script>
</body>
</html>
