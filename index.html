<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="game-container">
  <div class="x-planes">
    <div class="plane-container">
      <canvas id="plane-x0" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x1" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x2" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x3" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x4" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x5" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x6" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x7" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x8" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-x9" class="plane" width="300" height="600"></canvas>
    </div>
  </div>
  <div class="y-planes">
    <div class="plane-container">
      <canvas id="plane-y0" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y1" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y2" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y3" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y4" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y5" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y6" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y7" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y8" class="plane" width="300" height="600"></canvas>
    </div>
    <div class="plane-container">
      <canvas id="plane-y9" class="plane" width="300" height="600"></canvas>
    </div>
  </div>
  <div class="game-controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
  </div>
</div>
<script type="module" src="./js/app.js"></script>
</body>
</html>
